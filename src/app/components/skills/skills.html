<div id="skills" class="rn-skill-area rn-section-gap section-separator section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div
          class="section-title text-center"
          data-aos="fade-up"
          data-aos-duration="500"
          data-aos-delay="100"
          data-aos-once="true"
        >
          <span class="subtitle">Visit my skill &amp; Hire me</span>
          <h2 class="title">My Skill</h2>
        </div>
        <div class="mt_md--40 mt_sm--40">
          <ul class="skill-style-1">
            <li
              *ngFor="let skill of skills"
              data-aos="fade-up"
              [attr.data-aos-delay]="skill.delay"
              data-aos-duration="500"
              data-aos-once="true"
              [title]="skill.title"
            >
              <img [src]="skill.image" [alt]="skill.title" />
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
