<div
  class="rn-portfolio-area portfolio-style-three rn-section-gap section-separator section"
  id="works"
>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div
          data-aos="fade-up"
          data-aos-duration="500"
          data-aos-delay="100"
          data-aos-once="true"
          class="section-title text-center aos-init aos-animate"
        >
          <span class="subtitle">A glimpse into how design meets code</span>
          <h2 class="title">What I've Built</h2>
        </div>
      </div>
    </div>

    <div class="row mt--25 mt_md--5 mt_sm--5">
      <div class="col-lg-12">
        <swiper-container
          slides-per-view="3"
          slides-per-group="1"
          space-between="30"
          navigation="true"
          [pagination]="{ clickable: true }"
          [loop]="true"
          breakpoints='{
            "0": { "slidesPerView": 1 },
            "768": { "slidesPerView": 2 },
            "1124": { "slidesPerView": 3 }
          }'
          class="portfolio-wrapper portfolio-slick-activation slick-arrow-style-one rn-slick-dot-style swiper mySwiper"
          data-aos="fade-up"
          data-aos-duration="500"
          data-aos-delay="200"
          data-aos-once="true"
        >
          <swiper-slide
            *ngFor="let work of loopedWorks; let i = index"
            [attr.data-swiper-slide-index]="i"
            class="rn-portfolio-slick swiper-slide"
            (click)="open(work)"
          >
            <div
              [id]="i"
              class="rn-portfolio"
              data-bs-toggle="modal"
              data-bs-target="#exampleModalCenter"
            >
              <div class="inner">
                <div class="thumbnail">
                  <a href="javascript:void(0)">
                    <img [src]="work.img" [alt]="work.title" />
                  </a>
                </div>
                <div class="content">
                  <div class="category-info">
                    <div class="category-list">
                      <a href="javascript:void(0)">{{ work.type }}</a>
                    </div>
                    <div class="meta">
                      <span>
                        <a href="javascript:void(0)">
                          <i class="feather-heart"></i>
                        </a>
                        650
                      </span>
                    </div>
                  </div>
                  <h4 class="title">
                    <a [href]="work.url" target="_blank">
                      {{ work.title }}<i class="feather-arrow-up-right"></i>
                    </a>
                  </h4>
                </div>
              </div>
            </div>
          </swiper-slide>
        </swiper-container>
      </div>
    </div>
  </div>
</div>

<app-modal #workModal (close)="close()"></app-modal>
