<div
  id="educations"
  class="rn-experience-area section-separator rn-section-gap section"
>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div
          data-aos="fade-up"
          data-aos-duration="500"
          data-aos-delay="100"
          data-aos-once="true"
          class="section-title text-center aos-init"
        >
          <span class="subtitle">Journey of Learning and Growth</span>
          <h2 class="title">Education</h2>
        </div>
      </div>
    </div>

    <div class="row mt--10">
      <div class="col-12 mt_experience">
        <div
          *ngFor="let experience of education; let i = index"
          data-aos="fade-up"
          [attr.data-aos-delay]="experience.delay * i"
          data-aos-duration="500"
          data-aos-once="true"
          data-aos-offset="120"
          class="experience-style-two aos-init"
        >
          <div class="experience-left">
            <div class="experience-image">
              <img
                appLazyLoadImage
                (load)="onImageLoad($event)"
                [src]="experience.image"
                alt="Personal Portfolio"
                class="lazy-img"
              />
            </div>
            <div class="experience-center">
              <span class="date">{{ experience.date }}</span>
              <h4 class="experience-title">{{ experience.title }}</h4>
              <h6 class="subtitle">{{ experience.subtitle }}</h6>
              <p class="disc">{{ experience.description }}</p>
            </div>
          </div>

          <div class="experience-right">
            <div class="experience-footer">
              <a class="rn-btn" [href]="experience.contactLink"
                ><span>CONTACT ME</span></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
